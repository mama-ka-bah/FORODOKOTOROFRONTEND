
<ion-content>
  <div class="produitagricole">
    <div class="conteneurInput">
      <div class="rechercche">
        <input type="search" placeholder="Recherche" [(ngModel)]="filterTerm">
        <i id="icon-search" class="fa fa-search" aria-hidden="true"></i>
      </div>
    </div>

    <div class="conteneurProduitAgricole">

      <ion-grid>

        <ion-row *ngFor="let transporteur of tousLestransporteurs | filter: filterTerm | paginate: { itemsPerPage: 10, currentPage: p}">
          <ion-col>
              <div class="conteneurImg">
                <img src="{{transporteur.photo}}" alt="image produit">
              </div>
              <div class="contenuPrincipal">
                <div class="contenu">
                  <h5 class="nomComplet">{{transporteur.nomcomplet}}</h5>
                  <h6>{{transporteur.email}}</h6>
                 <h6 style="font-weight: bold; font-size: 18px;">{{transporteur.username}}</h6>
                 <h6>{{transporteur.adresse}}</h6>
                </div>
                <button class="voirplus" (click)="appelle(transporteur.username)"  >CONTACTER</button>
              </div>
          </ion-col>
        </ion-row>

        <pagination-controls (pageChange)="p = $event" previousLabel="Précédent" nextLabel="Suivant"></pagination-controls>
